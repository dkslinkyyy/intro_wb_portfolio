<body>

    <div id="particles-js"></div>
    <header class="header" id="header">
        <div class="header-content">
            <div class="menu-toggle" id="menuToggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <img src="/intro_wb_portfolio/assets/initialer.png" alt="Logo Initialer" class="header-logo">
        </div>

        <aside class="sidebar" id="sidebar">
            <nav>
                <ul class="nav-links">
                    <li><a href="/intro_wb_portfolio/" class="nav-link"><i class="fa-solid fa-house"></i>Hem</a></li>
                    <li><a href="/intro_wb_portfolio//pages/about.html" class="nav-link"><i class="fa-solid fa-user active-page"></i>Om mig</a></li>

                </ul>
            </nav>
        </aside>

    <main class="main-section">

        <article class="card">
            <p class="vertical highlight">Om mig</p>
            <div class="card-content">
                <div class="card-image">
                    <div class="image-wrapper sm">
                        <picture>
                            <source 
                              srcset="/intro_wb_portfolio/assets/portrait-large.jpg" 
                              media="(min-width: 1024px)">
                            <source 
                              srcset="/intro_wb_portfolio/assets/portrait-small.jpg" 
                              media="(max-width: 768px)">
                            <img 
                              src="/intro_wb_portfolio/assets/portrait.jpg" 
                              alt="poträtt på mig, Dawid">
                          </picture>
                    </div>
                </div>

                <p class="headline2">Dawid heter jag, 21 år gammal. gillar koda algoritmer. Utvecklare, mångsysslare och mycket mer!</p>
                <p class="headline2 snap-left">Övrig information:</p>
                <ul class="card-details">
                    <li>Kodat till och från i cirka <span class="highlight">7</span> år.</li>
                    <li>Bosatt i Stockholm, Sverige.</li>
                </ul>
            </div>
        </article>

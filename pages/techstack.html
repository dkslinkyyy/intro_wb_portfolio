<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Det här en portfolio 
    sida om Dawid Kowalski, en utvecklare..">

    <link rel="stylesheet" href="../styling/global_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <script src="../js/loadingScreen.js"></script>
    <script src="https://kit.fontawesome.com/7acabd69fa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <title> Dawid Kowalski - Portfolio</title>

</head>
<body>
    <div id="particles-js"></div>
    <header class="header" id="header">
        <div class="header-content">
            <div class="menu-toggle" id="menuToggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <img src="assets/initialer.png" alt="Logo Initialer" class="header-logo">
        </div>

        <aside class="sidebar" id="sidebar">
            <nav>
                <ul class="nav-links">
                    <li><a href="" class="nav-link"><i class="fa-solid fa-house"></i><p>Hem</p></a></li>
                    <li><a href="pages/about.html" class="nav-link"><i class="fa-solid fa-user"></i><p>Om mig</p></a></li>
                    <li><a href="pages/projects.html" class="nav-link"><i class="fa-brands fa-github"></i><p>Projekt</p></a></li>
                    <li><a href="pages/techstack.html" class="nav-link"><i class="fa-solid fa-code active-page"></i><p>Techstack</p></a></li>
                    <li><a href="pages/cv.html" class="nav-link"><i class="fa-solid fa-file"></i><p>CV</p></a></li>
                    <li><a href="pages/contact.html" class="nav-link"><i class="fa-regular fa-envelope"></i><p>Kontakt</p></a></li>
                </ul>
            </nav>
        </aside>
    </header>

    <main class="main-section techstack">

        <section class="no-overflow">
            <article class="card" id="search">
                <p class="vertical highlight highlight">Sök</p>
                <div class="card-content">
                    <p>Sök efter en kategori</p>
                    <input type="text" name="" id="techstack-category">
                </div>
            </article>
        </section>
    
        <section class="bottom-padding">
            <article class="card">
                <p class="vertical highlight">Tech stack</p>
                <div class="card-content">
                    <p class="headline1">Back End</p>
                    <div class="techstack-row">
                        <img src="assets/svg/java.svg" title="Java" alt="Java logo">
                        <img src="assets/svg/go.svg" title="Go" alt="Go programming language logo">
                        <img src="assets/svg/c-plusplus.svg" title="C++" alt="C++ programming language logo">
                        <img src="assets/svg/python.svg" title="Python" alt="Python programming language logo">
                    </div>
                </div>
            </article>
            
            <article class="card">
                <p class="vertical highlight">Tech stack</p>
                <div class="card-content">
                    <p class="headline1">Front End</p>
                    <div class="techstack-row">
                        <img src="assets/svg/html-5.svg" title="HTML5" alt="HTML5 logo">
                        <img src="assets/svg/css-3.svg" title="CSS3" alt="CSS3 logo">
                        <img src="assets/svg/javascript.svg" title="JavaScript" alt="JavaScript logo">
                    </div>
                </div>
            </article>
            
            <article class="card">
                <p class="vertical highlight">Tech stack</p>
                <div class="card-content">
                    <p class="headline1">Ramverk</p>
                    <div class="techstack-row">
                        <img src="assets/svg/nodejs-icon.svg" title="Node.js" alt="Node.js logo">
                        <img src="assets/svg/nextjs-icon.svg" title="Next.js" alt="Next.js logo">
                        <img src="assets/svg/redis.svg" title="Redis" alt="Redis logo">
                        <img src="assets/svg/redux.svg" title="Redux" alt="Redux logo">
                        <img src="assets/svg/react.svg" title="React" alt="React logo">
                        <img src="assets/svg/electron.svg" title="Electron" alt="Electron logo">
                    </div>  
                </div>
            </article>
            
            <article class="card">
                <p class="vertical highlight">Tech stack</p>
                <div class="card-content">
                    <p class="headline1">Databasteknik</p>
                    <div class="techstack-row">
                        <img src="assets/svg/mysql.svg" title="MySQL" alt="MySQL logo">
                        <img src="assets/svg/mongodb-icon.svg" title="MongoDB" alt="MongoDB logo">
                        <img src="assets/svg/mariadb.svg" title="MariaDB" alt="MariaDB logo">
                    </div>  
                </div>
            </article>
            
            <article class="card">
                <p class="vertical highlight">Tech stack</p>
                <div class="card-content">
                    <p class="headline1">Utvecklingsmiljö</p>
                    <div class="techstack-row">
                        <img src="assets/svg/intellij-idea.svg" title="IntelliJ IDEA" alt="IntelliJ IDEA logo">
                        <img src="assets/svg/atom-icon.svg" title="Atom" alt="Atom text editor logo">
                        <img src="assets/svg/visual-studio-code.svg" title="Visual Studio Code" alt="Visual Studio Code logo">
                        <img src="assets/svg/github-mark-white.svg" title="Github" alt="GitHub logo">
                    </div>  
                </div>
            </article> 
        </section>
    
    </main>
    

    <footer>
        Dawid Kowalski &copy; 2024
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
